<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdaTasks</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <header class="header">
    <div class="container">
        <h1>AdaTasks 🗓️</h1>
    </header>

        <form class="newTask">
            <input type="text" class="js-task" placeholder="Nueva tarea">
            <button class="btnTask">Agregar</button>
        </form>
        <form class="search">
            <input type="text" class="js-list" placeholder="Ejemplo: Comprar pan">
            <ul class="js-tasks"></ul>
            <button class="js-btn">Buscar</button>
        </form>
    </div>
    <script src="./js/task.js"></script>
</body>
</html>
