<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdaTasks</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
<body>
    <header class="header">
    <div class="container">
        <h1>AdaTasks 🗓️</h1>
    </header>

        <form class="newTask">
            <input type="text" class="js-new-task" placeholder="Nueva tarea">
            <button class=" btnTask js-btn-task" type="button">Agregar</button>
        </form>

        <form class="search">
            <input type="text" class="js-search" placeholder="Ejemplo: Comprar pan">
            <button class="js-btn-search" type="button">Buscar</button>
        </form>

        <ul class="js-tasks"></ul>
    </div>
    <script src="./js/task.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuidv4.min.js"></script>

</body>
</html>
